<fieldset [disabled]="form().disabled()" class="_main-form">
    <div class="_info-form">
        <label>
            <b>Student ID </b>
            <input type="text" inputmode="numeric" [formField]="form.studentId" />
        </label>
        <br><br>
        <label>
            <b>Firstname </b>
            <input type="text" [formField]="form.firstname" />
        </label>
        <br><br>
        <label>
            <b>Lastname </b>
            <input type="text" [formField]="form.lastname" />
        </label>
        <br><br>

        <label>
            <b>Age </b>
            <input type="number" [formField]="form.age" />
        </label>
        <br><br>

        <label>
            <b>Autobiography </b>
            <textarea rows="5" [formField]="form.autobiography"></textarea>
        </label>
    </div><br>

    <fieldset [disabled]="form.friends().disabled()" class="_friends-form">
        <legend>
            Friends
            <span class="app-cl-number">({{ form.friends().metadata(friendsCountKey)!() | number }})</span>
            <button type="button" (click)="addFriend()" class="app-cmp-button">
                <i class="material-symbols-outlined">add</i>
            </button>
        </legend>
        <br>

        @for (friend of form.friends; track friend) {
        <div class="_friend-container">
            <button type="button" [disabled]="$first" (click)="moveFriend($index, -1)" class="app-cmp-button">
                <i class="material-symbols-outlined">â–²</i>
            </button>

            <button type="button" [disabled]="$last" (click)="moveFriend($index, 1)" class="app-cmp-button">
                <i class="material-symbols-outlined">â–¼</i>
            </button>

            <span class="_friend-input">
                <label>
                    <b>
                        Friend
                        <span class="_friend-title-no app-cl-number">{{ $index + 1 }}</span>
                    </b>
                    <input type="text" [formField]="friend" />
                </label>
            </span>

            <button type="button" [disabled]="$count === 1" (click)="removeFriend($index)"
                class="app-cmp-button app-cl-warn">
                <i class="material-symbols-outlined">ðŸž©</i>
            </button>
        </div>
        <br>
        }
    </fieldset>
</fieldset>
